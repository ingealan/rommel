<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">SalesFlow</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div
                  class="text-[#60758a] flex border-none bg-[#f0f2f5] items-center justify-center pl-4 rounded-l-lg border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-full placeholder:text-[#60758a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f5] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5cTqBR38rnwjdLMiQ1fKiKa9rlHsQMl6qzwBz-LZg-KryFeVr6rh6BX0PvQyU2j67xR0rmYPEhfEirrDbQiPLYkP3c2ZNjIDLYshcDer_IqJ2MpGLacxsnLQfX02-uGhiW7rDCpcGfcT8EgifR0YVG7FO5QtISbGglSopnhQMOz0xmXTalO2ZoVLnijJq0y_riX0qbtL99z1Y2J6Ae-t9W17deC6wT4vo00uqTTkragdw3-F-aa5VyyZu_op_4eyLVS9xtP-s3yIl");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Opportunities</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal"
              >
                <span class="truncate">Add Opportunity</span>
              </button>
            </div>
            <div class="pb-3">
              <div class="flex border-b border-[#dbe0e6] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#111418] text-[#111418] pb-[13px] pt-4" href="#">
                  <p class="text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]">Pipeline</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#60758a] pb-[13px] pt-4" href="#">
                  <p class="text-[#60758a] text-sm font-bold leading-normal tracking-[0.015em]">Calendar</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#60758a] pb-[13px] pt-4" href="#">
                  <p class="text-[#60758a] text-sm font-bold leading-normal tracking-[0.015em]">Tasks</p>
                </a>
              </div>
            </div>
            <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Pipeline</h2>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-lg border border-[#dbe0e6] bg-white">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-white">
                      <th class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-120 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">Lead</th>
                      <th class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-240 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">
                        Contacted
                      </th>
                      <th class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-360 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">
                        Negotiation
                      </th>
                      <th class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-480 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">Won</th>
                      <th class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-600 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">Lost</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect A
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-240 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect B
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-360 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect C
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-480 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect D
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-600 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect E
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect F
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-240 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect G
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-360 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect H
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-480 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect I
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-600 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect J
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect K
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-240 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect L
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-360 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect M
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-480 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect N
                      </td>
                      <td class="table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-600 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal">
                        Prospect O
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-120{display: none;}}
                @container(max-width:240px){.table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-240{display: none;}}
                @container(max-width:360px){.table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-360{display: none;}}
                @container(max-width:480px){.table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-480{display: none;}}
                @container(max-width:600px){.table-081cc6e7-fbd5-4a86-8b22-cac4bc23f9f7-column-600{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
